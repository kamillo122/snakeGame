<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra snake</title>
    <script src="/logon.js" defer></script>
    <link rel="stylesheet" href="/style2.css">
    <script src="/getDashboard.js" defer></script>
</head>
<body>
    <div class="login">
            <div class="hideLogin">
                <label for="login">Login: </label>
                <input type="text" name="login" id="login"><br><br>
                <label for="passw">Hasło: </label>
                <input type="password" name="passw" id="passw"><br><br>
                <button id="logon">Zaloguj</button>
                <button id="register">Załóź konto</button><br><br>
            </div>
        <div class="registerDiv">
            <label for="registerLogin">Login: </label>
            <input type="text" name="login" id="registerLogin"><br>
            <label for="passw">Hasło: </label>
            <input type="password" name="passw" id="registerPassw"><br><br>
            <button id="registerBtn">Wyślij</button>
        </div>
        <div class="displayData"></div>
        <div class="logging"></div>
    </div>
    <h2>O stronie</h2>
    <div class="about">
        <span>
            Prosta gra w snake napisana w pure JS z możliwości założenia konta.<br>
            Serwer jest postawiony na środowisku Node.js, wykorzystuje framework Express.<br>
            Baza danych użyta w projekcie to MongoDB. Autoryzacja dostępu realizowana jest za pomocą JSON Web Token.
        </span>
    </div>
    <div class="dashboard">
        <table>
            <tr>
                <th>Gracz</th>
                <th>Punkty</th>
            </tr>
        </table>
    </div>
</body>
</html>
